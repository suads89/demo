{% load static %}
<html>
<head>
    <link href="{% static "polls/css/style.css" %}" type="text/css" rel="stylesheet">
</head>
    <body>
        <img src="{% static "polls/img/flower.jpg" %}" width="600" height="200" >
        <h1>Questions: </h1>
        {% if latest_question_list %}
            <ul>
                {% for question in latest_question_list %}
                    <li><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li>
                {% endfor %}
            </ul>
            <br/>
        {% else %}
            <p>No polls are available.</p>
        {% endif %}
        <a href="{% url 'polls:addQ' %}">Add a new Question</a>
    </body>
</html>
