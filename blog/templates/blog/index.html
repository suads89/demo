{% load static %}
<!doctype html>
<html lang="en">
  <head>
        <link href="{% static "blog/css/style.css" %}" type="text/css" rel="stylesheet">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
  <div class="container">
  <div class="row">
  <div class="col">
  <br>

    <img src="{% static "blog/img/flower.jpg" %}" width="1000" height="200" >
        <h1>Posts: </h1>
        {% if latest_post_list %}
            <ul>
                {% for post in latest_post_list %}
{#                    <a href="{% url 'blog:detail' post.id %}">{{ post.title }}</a>#}
                    <div class="card" style="width: 25rem; background-color: aliceblue">
                      <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.content }}</p>
                        <p class="card-text"><small class="text-muted">Puplished: {{ post.pub_date }}</small></p>
                          <a href="{% url 'blog:detail' post.id %}" class="card-link">See More</a>
                      </div>
                    </div> <br/>
                {% endfor %}
            </ul>
            <br/>
        {% else %}
            <p>No posts are available.</p>
        {% endif %}
    </div>
    </div>
    </div>
  </body>
</html>
